<!DOCTYPE HTML><html lang="end" xmlns:th="http://www.thymeleaf.org"><head th:replace="header/header :: header"/><body><div th:replace="header/header :: all_product_header"/><div class="contact"><div class="container"><legend>List of products</legend><div class="table-responsive"><table id="productAll" class="table table-bordered table-hover table-striped"><thead><tr><th>ID</th><th>Title</th><th>Seller</th><th>Category</th><th>Date Crated</th><th>Shipping Weight</th><th>Product Price</th><th>In Stock</th><th>Action</th></tr></thead><tbody><tr data-th-each="product : ${productList}"><th> <input hidden="hidden" name="id" th:value="${product.id}" /></th><td th:text="${product.title}"></td><td th:text="${product.publisher}"></td><td th:text="${product.category}" ></td><td th:text="${product.publishedDate}"></td><td th:text="${product.shippingWeight}"></td><td th:text="${'$'+product.listPrice}"></td><td th:text="${product.inStockNumber}"></td><td> <span style="color: #19ed52"><a th:href="@{/updateProduct(id=${product.id})}"> Edit</a></span> | <span style="color: #ed3736"><a th:href="@{/deleteProduct(id=${product.id})}"> Delete</a></span> | <span style="color: #366ded"><a th:href="@{/productInfo(id=${product.id})}"> View</a></span></td></tr></tbody></table></div></div></div> <script type="text/javascript">$(document).ready(function(){$('#productAll').dataTable();});</script> <div th:replace="header/header :: footer"/></body></html>
