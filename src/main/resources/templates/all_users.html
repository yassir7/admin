<!DOCTYPE HTML><html lang="end" xmlns:th="http://www.thymeleaf.org"><head th:replace="header/header :: header"/><body><div th:replace="header/header :: all_product_header"/><div class="contact"><div class="container"><legend>List of users | Create new user <span style="font-size: 30px; color: blue"><a th:href="@{/add-user}"> +</a></span></legend><div class="table-responsive"><table id="productAll" class="table table-bordered table-hover table-striped"><thead><tr><th>ID</th><th>Username</th><th>First Name</th><th>Last Name</th><th>Email</th><th>Action</th></tr></thead><tbody><tr data-th-each="user : ${users}"><th> <input hidden="hidden" name="id" th:value="${user.id}" /></th><td th:text="${user.username}"></td><td th:text="${user.firstname}"></td><td th:text="${user.lastname}" ></td><td th:text="${user.email}"></td><td> <span style="color: #19ed52"><a th:href="@{/userUpdate(id=${user.id})}"> Edit</a></span> | <span style="color: #ed3736"> <span th:if="${user.username != 'admin'}"></span> <span th:unless="${user.username == 'admin'}"> <a th:href="@{/deleteUser(id=${user.id})}"> Delete</a></span> </span> | <span style="color: #366ded"><a th:href="@{/userInfo(id=${user.id})}"> View</a></span></td></tr></tbody></table></div></div></div> <script type="text/javascript">$(document).ready(function(){$('#productAll').dataTable();});</script> <div th:replace="header/header :: footer"/></body></html>
